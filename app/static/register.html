<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Planner – Rejestracja</title>
  <style>
    :root {
      --bg-1: #0f172a; --bg-2: #111827; --surface: rgba(255,255,255,0.06);
      --surface-border: rgba(255,255,255,0.12); --text: #e5e7eb; --text-muted:#9ca3af;
      --primary:#22d3ee; --primary-strong:#06b6d4; --ok:#10b981; --err:#ef4444; color-scheme: dark;
    }
    *{box-sizing:border-box}
    body{margin:0;min-height:100dvh;color:var(--text);background: radial-gradient(1200px 800px at 10% -10%, #1f2937 0%, transparent 60%),
      radial-gradient(1200px 800px at 100% 0%, #0e7490 0%, transparent 55%), linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
      display:grid;grid-template-rows:auto 1fr auto;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial}
    header{border-bottom:1px solid var(--surface-border);background:linear-gradient(0deg,rgba(255,255,255,0.02),rgba(255,255,255,0.02));backdrop-filter:blur(6px)}
    .nav{max-width:960px;margin:0 auto;padding:1rem 1.25rem;display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:700;letter-spacing:0.3px}.brand b{color:var(--primary)}
    .links a{color:var(--text-muted);text-decoration:none;margin-left:1rem}.links a:hover{color:var(--text)}
    main{padding:clamp(1.25rem,3vw,2.5rem)}.container{max-width:640px;margin:0 auto}
    .card{background:var(--surface);border:1px solid var(--surface-border);border-radius:12px;padding:1.25rem;box-shadow:0 10px 30px rgba(0,0,0,0.35);backdrop-filter:blur(6px)}
    .row{display:flex;align-items:center;gap:.75rem;flex-wrap:wrap}
    .muted{color:var(--text-muted)}
    button{padding:.65rem 1rem;border-radius:10px;border:1px solid rgba(255,255,255,0.18);color:#0b1220;background:linear-gradient(180deg,#22c55e 0%, #16a34a 100%);box-shadow:0 8px 18px rgba(34,197,94,0.25);cursor:pointer;font-weight:600}
    button:hover{filter:brightness(1.05)}
    input{padding:.5rem;border-radius:8px;border:1px solid var(--surface-border);background:rgba(0,0,0,0.2);color:var(--text)}
    footer{border-top:1px solid var(--surface-border);padding:1rem 1.25rem}
    .foot{max-width:960px;margin:0 auto;color:var(--text-muted);font-size:.9rem}
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">Budget <b>Planner</b></div>
      <div class="links">
        <span id="userEmail" class="muted" style="display:none; margin-right:0.75rem;"></span>
        <button id="logoutBtn" type="button" style="display:none; margin-left:0; background:linear-gradient(180deg,#ef4444 0%, #b91c1c 100%); color:#fff; border:1px solid rgba(255,255,255,0.18); border-radius:10px; padding:.45rem .8rem; cursor:pointer;">Wyloguj</button>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="card" style="margin-top:1rem;">
        <h2 style="margin-top:0">Rejestracja</h2>
        <form class="row" onsubmit="return false;" style="gap:.5rem; align-items:flex-end;">
          <div>
            <label for="authEmail" class="muted">E-mail</label><br>
            <input id="authEmail" type="email" placeholder="uzytkownik@example.com" required />
          </div>
          <div>
            <label for="authPassword" class="muted">Hasło</label><br>
            <input id="authPassword" type="password" placeholder="Hasło" required />
          </div>
          <div class="row" style="gap:.5rem;">
            <button id="registerBtn" type="button">Zarejestruj</button>
          </div>
        </form>
        <div id="authStatus" class="muted" style="margin-top:.5rem;">Nie zalogowano</div>
        <div class="muted" style="margin-top:.75rem;">Masz już konto? <a href="/login">Zaloguj się</a>.</div>
      </div>
    </div>
  </main>
  <footer>
    <div class="foot">Wróć do <a href="/">strony głównej</a>.</div>
  </footer>
  <script src="/static/main.js" type="module"></script>
</body>
</html>
